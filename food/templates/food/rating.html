{% extends 'food/base.html' %}

{% block body %}

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Rating</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in food|dictsortreversed:'clicked' %}
                    <tr style="cursor: pointer;"
                        onmouseover="this.style.backgroundColor='#d9d9d9';"
                        onmouseout="this.style.backgroundColor='';">
                        <td>{{ forloop.counter }}</td>
                        <td><a href="{% url 'detail' item.id %}" style="color: black;">{{ item.name }}</a></td>
                        <td>{{ item.clicked }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>

{% endblock %}
