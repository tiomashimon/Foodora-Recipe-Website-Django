{% extends 'food/base.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body text-center">
                    <img src="{{ user.profile.image.url }}" class="img-fluid rounded-circle mb-3" alt="Profile Picture" style="width: 150px; height: 150px; object-fit: cover;">

                    <h1 class="card-title">{{ user.username }}</h1>
                    <h4 class="card-subtitle mb-2 text-muted">User Profile</h4>
                    <hr>
                    <div class="row">
                        <div class="col-md-6">
                            <h5>Full Name</h5>
                            <p>{{ user.profile.first_name }} {{ user.profile.last_name }}</p>
                        </div>
                        <div class="col-md-6">
                            <h5>Email</h5>
                            <p>{{ user.email }}</p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <h5>Location</h5>
                            <p>{{ user.profile.location }}</p>
                        </div>
                    </div>
                    <hr>
                    <h5>About Me</h5>
                    <p>{{ user.profile.description }}</p>
                    <div class="row">
                        <div class="col-md-12">
                            <a href="{% url 'edit' %}" class="btn btn-primary btn-block">Edit</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
